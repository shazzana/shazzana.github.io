<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch-a-cat!</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="app.js"charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/cf4d35707e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bungee+Shade&family=ZCOOL+QingKe+HuangYou&display=swap');
    </style>
  </head>
  <body>
    <audio id="game-audio" src="game-audio.mp3"></audio>
    <audio id="catch" src="meow.mp3"></audio>
    <audio id="button-hover" src="button-hover.mp3"></audio>
    <audio id="button-click" src="button-click.mp3"></audio>
    <audio id="endgame" src="endgame.mp3"></audio>
    <div>
      <h1 id="heading">Catch-a-cat!</h1>
    </div>
    <div id="container">
      <div id="console">
        <div class="console-div">
            <div id="timer">1 : 00</div>
            <div id="score">0</div>
            <div class="start-pause">
              <button class="button" id="start">
                <i class="fa-solid fa-play icon-2x"></i>
              </button>
            </div>
            <div class="reset">
              <button class="button" id="reset">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
            </div>
        </div>


            
      <div id="building">
        <div class="window" id="box1"></div>
        <div class="window" id="box2"></div>
        <div class="window" id="box3"></div>
        <div class="window" id="box4"></div>
        <div class="window" id="box5"></div>
        <div class="window" id="box6"></div>
      </div>
    </div>
    
  </body>
</html>
